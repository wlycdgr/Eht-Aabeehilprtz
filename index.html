<!DOCTYPE html>

<html>
    <head>
        <title>The Alphabetizer</title>
        <link href="main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="main">
            <div id="content">
                <div id="titleContainer" class="sectionContainer">
                    <span id="title">Eht Aabeehilprtz</span>
                </div>
                <div id="inputAreaContainer" class="sectionContainer">
                    <p class="sectionHeader">Input</p>
                    <div id="separatorSelectDropdownContainer" class="subsectionContainer">
                        <label for="separatorSelectDropdown">Separator:</label>
                        <br>
                        <select id="separatorSelectDropdown">
                            <option value="none" selected>None - Input will be treated as a single item</option>
                            <option value="newline">Newline</option>
                            <option value="comma">Comma</option>
                            <option value="space">Space</option>
                        </select>
                    </div>
                    <div id="itemInputContainer" class="sectionContainer">
                        <label for="inputTextarea">Add an item or a list of items and press enter:</label>
                        <br>
                        <textarea id="inputTextarea"></textarea>
                    </div>
                </div>
                <div id="outputAreaContainer" class="sectionContainer">
                    <div id="output" class="subsectionContainer" readonly></div>
                </div>
                <ul id="listContainer" class="sectionContainer"></ul>
            </div>
            <div id="toolbar">
                <p class="sectionHeader">Output Options</p>
                <div>
                    <label for="ignoreCaseCheckbox">Ignore case</label>
                    <input type="checkbox" id="ignoreCaseCheckbox" checked />
                </div>
                <br>
                <fieldset id="duplicateHandlingRadioFieldset">
                    <legend>Duplicates</legend>
                    <div class="radioContainer">
                        <label for="radioLeave">Leave</label>
                        <input type="radio" id="radioLeave" name="duplicateHandling" value="leave" checked>
                    </div>
                    <div class="radioContainer">
                        <label for="radioGroup">Group</label>
                        <input type="radio" id="radioGroup" name="duplicateHandling" value="group">
                    </div>
                    <div class="radioContainer">
                        <label for="radioRemove">Remove</label>
                        <input type="radio" id="radioRemove" name="duplicateHandling" value="remove">
                    </div>
                 </fieldset>

                <div class="buttonContainer">
                    <button id="downloadTXTButton">Download TXT</button>
                </div>
                <div class="sectionContainer">
                    <button id="downloadCSVButton">Download CSV</button>
                </div>
                <div class="buttonContainer">
                    <button id="startOverButton">Start Over</button>
                </div>
            </div>
        </div>
        <script src="main.js" type="module"></script>
    </body>
</html>
